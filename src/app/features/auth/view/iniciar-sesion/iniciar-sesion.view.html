<div class="contenedor">
  <div class="row">
    <div class="container-login">
      <form [formGroup]="loginForm" (ngSubmit)="login()" method="post" class="form-login">
        <h2>Acceso al sistema</h2>
        <p>Ingrese sus datos correctamente</p>
        <div class="container-input">
          <label for="usuario">Correo electrónico:</label>
          <input id="usuario" [disabled]="loading" formControlName="email" type="text" placeholder="Ingrese su correo"
            required />
          <label for="pass">Contraseña:</label>
          <input id="pass" [disabled]="loading" formControlName="password1" type="password"
            placeholder="Ingrese su contraseña" required />
          <button *ngIf="!loading ;else lds" type="submit">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #lds>

  <div class="lds-spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</ng-template>
<style>
  .lds-spinner,
  .lds-spinner div,
  .lds-spinner div:after {

    box-sizing: border-box;
  }


  .lds-spinner {
    color: #009cc8;
    display: inline-block;
    position: absolute;
    /* Cambiado de relative a absolute */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Centra el spinner */
    width: 80px;
    height: 80px;
    text-align: center;
  }

  .lds-spinner div {
    transform-origin: 40px 40px;
    animation: lds-spinner 1.2s linear infinite;
  }

  .lds-spinner div:after {
    content: " ";
    display: block;
    position: absolute;
    top: 3.2px;
    left: 36.8px;
    width: 6.4px;
    height: 17.6px;
    border-radius: 20%;
    background: currentColor;
  }

  .lds-spinner div:nth-child(1) {
    transform: rotate(0deg);
    animation-delay: -1.1s;
  }

  .lds-spinner div:nth-child(2) {
    transform: rotate(30deg);
    animation-delay: -1s;
  }

  .lds-spinner div:nth-child(3) {
    transform: rotate(60deg);
    animation-delay: -0.9s;
  }

  .lds-spinner div:nth-child(4) {
    transform: rotate(90deg);
    animation-delay: -0.8s;
  }

  .lds-spinner div:nth-child(5) {
    transform: rotate(120deg);
    animation-delay: -0.7s;
  }

  .lds-spinner div:nth-child(6) {
    transform: rotate(150deg);
    animation-delay: -0.6s;
  }

  .lds-spinner div:nth-child(7) {
    transform: rotate(180deg);
    animation-delay: -0.5s;
  }

  .lds-spinner div:nth-child(8) {
    transform: rotate(210deg);
    animation-delay: -0.4s;
  }

  .lds-spinner div:nth-child(9) {
    transform: rotate(240deg);
    animation-delay: -0.3s;
  }

  .lds-spinner div:nth-child(10) {
    transform: rotate(270deg);
    animation-delay: -0.2s;
  }

  .lds-spinner div:nth-child(11) {
    transform: rotate(300deg);
    animation-delay: -0.1s;
  }

  .lds-spinner div:nth-child(12) {
    transform: rotate(330deg);
    animation-delay: 0s;
  }

  @keyframes lds-spinner {
    0% {
      opacity: 1;
    }

    100% {
      opacity: 0;
    }
  }
</style>
