<div class="container">
    <form method="post" [formGroup]="loginForm" (ngSubmit)="login()" class="form-login">
        <div class="container-input">
            <!-- Aquí puedes colocar la imagen que desees -->
            <!-- <img src="https://images.unsplash.com/photo-1518384491952-3f4731b5f9cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"  alt="Ilustración" class="illustration-image"> -->

            <label for="usuario">Ingrese su correo:</label>
            <input id="usuario" formControlName="correo" pInputText>

            <label for="pass">Ingrese su contraseña:</label>
            <input id="pass" formControlName="pass" pInputText>

            <button type="submit">Ingresar</button>
        </div>
    </form>
</div>
