<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros de Gestión de Entrada</title>
</head>

<body>
    <div class="filter-container">
        <h1>Filtros de Gestión de Entrada</h1>
        <form id="filterForm">
            <div class="filter-group">
                <label for="date">Días Programada la Salida:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="filter-group">
                <label for="vehicle">Vehículo:</label>
                <input type="text" id="vehicle" name="vehicle" placeholder="Vehículo">
            </div>
            <div class="filter-group">
                <label for="repartidor">Repartidor:</label>
                <input type="text" id="repartidor" name="repartidor" placeholder="Repartidor">
            </div>
            <div class="filter-group">
                <label for="route">Ruta:</label>
                <input type="text" id="route" name="route" placeholder="Ruta">
            </div>
            <div class="filter-group">
                <label for="municipality">Municipios:</label>
                <input type="text" id="municipality" name="municipality" placeholder="Municipios">
            </div>
            <div class="filter-group">
                <label for="colony">Colonias:</label>
                <input type="text" id="colony" name="colony" placeholder="Colonias">
            </div>
            <button type="submit">Aplicar Filtros</button>
        </form>
    </div>
</body>

</html>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.filter-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

#filterForm {
  display: flex;
  flex-direction: column;
}

.filter-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #666;
}

input[type="text"], input[type="date"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button[type="submit"] {
  padding: 10px 20px;
  border: none;
  background-color: #007bff;
  color: white;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}
</style>
