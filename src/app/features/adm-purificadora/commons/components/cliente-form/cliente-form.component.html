<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    
</head>

<body>
    <div class="form-container">
        <form   [formGroup]="registroForm" (ngSubmit)="registroCliente()">
            <label for="nombre">Nombre:</label>
            <input  formControlName="nombre" type="text" id="nombre" name="nombre" required>

            <label for="email">E-mail:</label>
            <input  formControlName="email" type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input formControlName="password1" type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Password:</label>
            <input formControlName="passwordConfirmar" type="password" id="confirm-password" name="confirm-password" required>

            <label for="nickname">longitud:</label>
            <input  formControlName="longitud" type="text" id="nickname" name="nickname">

            <label for="nickname">latitud:</label>
            <input  formControlName="latitud" type="text" id="nickname" name="nickname">

            <label for="phone">Numero de telefono:</label>
            <input formControlName="telefono" type="tel" id="phone" name="phone">

            <label for="phone">Numero de casa:</label>
            <input formControlName="numCasa" type="tel" id="phone" name="phone">

            <input type="submit" value="Register" class="button">
            <button type="button" (click)="volverAtras()"  class="button">Atras</button>
        
        </form>
    </div>
</body>

</html>
