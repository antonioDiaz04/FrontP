<head>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    
</head>

<section id="lista">
    <h2>Lista de Empleados</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Fecha de Contratación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let repartidor of allRepartidores">
                <td>{{repartidor.nombre}}</td>
                <td>{{repartidor.telefono}}</td>
                <td>{{repartidor.email}}</td>
                <td>{{repartidor.fechaDeAgregacion}}</td>
                <td>
                    <span    (click)="eliminarUsuario(repartidor._id)" class="material-symbols-outlined">
                        delete
                    </span>
                    <span   (click)="editar(repartidor._id)"class="material-symbols-outlined">
                        surgical
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</section>
