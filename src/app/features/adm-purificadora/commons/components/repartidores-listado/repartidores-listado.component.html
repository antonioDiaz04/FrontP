<head>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    
</head>
<p-dialog *ngIf="listRepartidor" header="Información del Usuario" [modal]="true" [(visible)]="visible"
    [style]="{ width: '35rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">

    <form [formGroup]="usuarioForm" (ngSubmit)="actualizarCliente(listRepartidor._id)">
        <h3>Detalles Personales</h3>

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email">
        </div>

        <div>
            <label for="numCasa">Número de casa:</label>
            <input type="text" id="numCasa" formControlName="numCasa">
        </div>

        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" formControlName="telefono">
        </div>
        <app-mapa-client-ubicacion></app-mapa-client-ubicacion>

        <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>
</p-dialog>

<section id="lista">
    <h2>Lista de Empleados</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Fecha de Contratación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let repartidor of allRepartidores">
                <td>{{repartidor.nombre}}</td>
                <td>{{repartidor.telefono}}</td>
                <td>{{repartidor.email}}</td>
                <td>{{repartidor.fechaDeAgregacion}}</td>
                <td>
                    <span    (click)="eliminarUsuario(repartidor._id)" class="material-symbols-outlined">
                        delete
                    </span>
                    <span   (click)="editar(repartidor._id)"class="material-symbols-outlined">
                        surgical
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</section>
