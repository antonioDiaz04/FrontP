<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
</head>

<style>
  .container-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    font-family: Arial, sans-serif;
    color: #555;
  }

  .icon {
    font-size: 100px;
    color: #aaa;
    animation: floatUpDown 3s infinite alternate, rotate 1s infinite alternate;
  }

  @keyframes rotate {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-20px) rotateY(180deg);
    }
  }
  @keyframes floatUpDown {
    0% {
      transform: translateY(50%);
    }
    100% {
      transform: translateY(10px);
    }
  }
  .message {
    font-size: 24px;
    margin: 20px 0;
  }

  .add-button {
    background-color: #33d089;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
  }

  .add-button:hover {
    background-color: #00a24e;
  }
</style>

<div *ngIf="allRutas?.length == 0" class="container-info">
  <div class="icon">?</div>
  <div class="message">No hay ninguna ruta por el momento</div>
  <a class="add-button">Agregar Ruta</a>
</div>

<section *ngIf="allRutas && allRutas?.length > 0" id="lista">
  <h1>Listado de rutas</h1>
  <table>
    <thead>
      <tr>
        <th>Ruta</th>
        <th>Repartidor</th>
        <th>Vehiculo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ruta of allRutas">
        <td>{{ ruta.nombreRuta }}</td>
        <td>{{ ruta.repartidorId?.nombre }}</td>
        <td>{{ ruta.vehiculoId?.placas }}</td>
        <td>
          <button
            class="custom-btn custom-btn-danger"
            (click)="eliminarRuta(ruta._id)"
          >
            <i class="fas fa-trash-can"></i> Eliminar
          </button>
          <button
            class="custom-btn custom-btn-detail"
            (click)="detalleById(ruta._id)"
          >
            <i class="fa-solid fa-pen-to-square"></i> Detalle
          </button>
          <button
            class="custom-btn custom-btn-primary"
            (click)="editar(ruta._id)"
          >
            <i class="fa-solid fa-pen-to-square"></i> Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
