<head>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<style>
  .container-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    font-family: Arial, sans-serif;
    color: #555;
  }

  .container-info {

    .icon {
      font-size: 100px;
      color: #aaa;

      img {
        animation: floatUpDown 2s infinite alternate;
        transition: transform 1.5s ease;
        /* animation: borderBlink 2s infinite; */
        cursor: pointer;
      }

    }
  }

  .container-info {

    .icon {

      img:hover {

        transform: scale(1.4);
      }
    }
  }

  /* @keyframes borderBlink {

    0%,
    100% {
      box-shadow: 0 0 0 2px rgb(0, 255, 217), 0 0 0 10px rgb(188, 228, 247);
    }

    50% {
      box-shadow: 0 0 0 1px rgba(248, 231, 28, 0), 0 0 0 5px rgba(248, 231, 28, 0);
    }
  } */

  @keyframes rotate {
    0% {
      transform: translateX(0);
    }

    100% {
      transform: translateX(-20px) rotateY(180deg);
    }
  }

  @keyframes floatUpDown {
    0% {
      transform: translateY(0%);
      box-shadow: 0 0 0 1px rgba(248, 231, 28, 0), 0 0 0 5px rgba(248, 231, 28, 0);

    }


    100% {
      transform: translateY(20px);
      transform: scale(1.1);

      box-shadow: 0 0 0 2px rgb(0, 255, 217), 0 0 0 10px rgb(188, 228, 247);

    }
  }

  .message {
    font-size: 24px;
    margin: 20px 0;
  }

  .add-button {
    background-color: #33d089;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
  }

  .add-button:hover {
    background-color: #00a24e;
  }
</style>

<div *ngIf="allRutas?.length == 0" class="container-info">
  <div class="icon">
    <!--  -->
    <img (click)="redirecTo('agregar-ruta')" style="height: 100px; width: 100px; border-radius: 50%;"
      src="https://static.vecteezy.com/system/resources/previews/016/744/609/large_2x/click-to-upload-add-file-button-concept-illustration-flat-design-eps10-modern-graphic-element-for-landing-page-empty-state-ui-infographic-icon-vector.jpg"
      alt="" srcset="">

  </div>
  <div class="message">No hay ninguna ruta por el momento</div>
  <a (click)="redirecTo('agregar-ruta')" class="add-button">Agregar Ruta</a>
</div>

<section *ngIf="allRutas && allRutas?.length > 0" id="lista">
  <h1>Listado de rutas</h1>
  <table>
    <thead>
      <tr>
        <th>Ruta</th>
        <th>Repartidor</th>
        <th>Vehiculo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ruta of allRutas">
        <td>{{ ruta.nombreRuta }}</td>
        <td>{{ ruta.repartidorId?.nombre }}</td>
        <td>{{ ruta.vehiculoId?.placas }}</td>
        <td>
          <button class="custom-btn custom-btn-danger" (click)="eliminarRuta(ruta._id)">
            <i class="fas fa-trash-can"></i> Eliminar
          </button>
          <button class="custom-btn custom-btn-detail" (click)="detalleById(ruta._id)">
            <i class="fa-solid fa-pen-to-square"></i> Detalle
          </button>
          <button class="custom-btn custom-btn-primary" (click)="editar(ruta._id)">
            <i class="fa-solid fa-pen-to-square"></i> Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
