<section id="lista">
    <h1>Lista de rutas</h1>
    <table>
        <thead>
            <tr>
                <th>Ruta</th>
                <th>Repartidor</th>
                <th>Vehiculo</th>
                <th>Municipio</th>
                <th>Colonia</th>
                <th>Cliente</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        <tbody>
            <tr *ngFor="let ruta of paginatedRutasDetalles">
                <!-- <ng-container *ngFor="let cliente of ruta.clientesIdsDeEntregas"> -->
                    <!-- <tr> -->
                        <td>{{ ruta.rutaId?.nombreRuta }}</td>
                        <td>{{ ruta.repartidorId?.nombre }}</td>
                        <td>{{ ruta.vehiculoId?.marca }}</td>
                        <td>{{ ruta?.clienteId?.municipio }}</td>
                        <td>{{ ruta?.clienteId?.colonia }}</td>
                        <td>{{ ruta?.clienteId?.nombre }}</td>
                        <td>
                            <p [ngClass]="{
                              'ninguno': ruta.estado === 'ninguno',
                                                'pendiente': ruta.estado === 'pendiente',
                                                'parcialmente-entregado': ruta.estado === 'parcialmente_entregado',
                                                'en_curso': ruta.estado === 'en_curso',
                                                'finalizada': ruta.estado === 'finalizada'
                                            }">
                                {{ ruta.estado }}
                            </p>

                        </td>
                        <td>
                            <button type="input" (click)="eliminarRuta(ruta._id)" class="remove">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button type="input" (click)="detalleById(ruta._id)" class="read">
                                <i class="fas fa-book-reader"></i>
                            </button>
                        </td>
                    <!-- </tr> -->
                <!-- </ng-container> -->
            </tr>
        </tbody>
    </table>
    <p-paginator [totalRecords]="totalRecords" [rows]="rows" [first]="first" (onPageChange)="onPageChange($event)">
    </p-paginator>
</section>
