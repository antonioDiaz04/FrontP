







<section id="registro">
    <form [formGroup]="registroRepartidores"(ngSubmit)="registroRepartidor()" method="post">
        <div class="form-column">
            <fieldset>
                <legend>Información Básica</legend>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" formControlName="nombre">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" formControlName="email">

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" formControlName="telefono">
                <label for="telefono">Número de casa:</label>
                <input type="tel" id="telefono" formControlName="numCasa">
            </fieldset>
        </div>

        <div class="form-column">
            <fieldset>
                <legend>Información Laboral</legend>
                <label for="horario">passwor de Trabajo:</label>
                <input type="text" id="horario" formControlName="password1">
            </fieldset>
        </div>

        <button type="submit">Registrar Empleado</button>
    </form>
</section>
