<section id="registro">
    <h2>Registro de Empleado</h2>
    <form action="ruta-al-servidor" method="post">
        <fieldset>
            <legend>Información Básica</legend>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="identificacion">Número de Identificación:</label>
            <input type="text" id="identificacion" name="identificacion" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Información Laboral</legend>
            <label for="fecha-contratacion">Fecha de Contratación:</label>
            <input type="date" id="fecha-contratacion" name="fecha-contratacion" required>

            <label for="puesto">Puesto de Trabajo:</label>
            <input type="text" id="puesto" name="puesto" required>

            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" required>

            <label for="horario">Horario de Trabajo:</label>
            <input type="text" id="horario" name="horario" required>
        </fieldset>

        <fieldset>
            <legend>Documentación</legend>
            <label for="licencia">Licencia de Conducir:</label>
            <input type="text" id="licencia" name="licencia" required>

            <label for="vencimiento-licencia">Fecha de Vencimiento de la Licencia:</label>
            <input type="date" id="vencimiento-licencia" name="vencimiento-licencia" required>
        </fieldset>

        <button type="submit">Registrar Empleado</button>
    </form>
</section>
