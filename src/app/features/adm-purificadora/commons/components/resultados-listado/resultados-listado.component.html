        <div class="filter-group">
            <label for="date">Días Programada la Salida:</label>
            <select id="date" name="date">
                <option value="">Seleccione...</option>
            </select>
        </div>
        <div class="filter-group">

        <div class="filter-group">

                <option value="">Seleccione...</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="estatus">Estatus:</label>
            <select id="estatus" name="estatus">
                <option value="">Seleccione...</option>
            </select>
        </div>

    </div>

                <th>Estatus</th>

            </tr>
