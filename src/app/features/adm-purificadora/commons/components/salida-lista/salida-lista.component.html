<section id="lista">

    <h1>Gestión de salida</h1>
    <div class="top-bar">
        <button class="add-entry-btn">Añadir Entrada</button>
        <input type="text" id="searchBar" placeholder="Buscar...">
    </div>
    <div class="filter-container">
        <div class="filter-group">
            <label for="date">Días Programada la Salida:</label>
            <select id="date" name="date">
                <option value="">Seleccione...</option>
                <!-- Opciones de fechas -->
            </select>
        </div>
        <div class="filter-group">
            <label for="vehicle">Vehículo:</label>
            <select id="vehicle" name="vehicle">
                <option value="">Seleccione...</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="repartidor">Repartidor:</label>
            <select id="repartidor" name="repartidor">
                <option value="">Seleccione...</option>
                <!-- Opciones de repartidores -->
            </select>
        </div>
        <div class="filter-group">
            <label for="route">Ruta:</label>
            <select id="route" name="route">
                <option value="">Seleccione...</option>
                <!-- Opciones de rutas -->
            </select>
        </div>
        <div class="filter-group">
            <label for="municipality">Municipios:</label>
            <select id="municipality" name="municipality">
                <option value="">Seleccione...</option>
                <!-- Opciones de municipios -->
            </select>
        </div>
        <div class="filter-group">
            <label for="colony">Colonias:</label>
            <select id="colony" name="colony">
                <option value="">Seleccione...</option>
                <!-- Opciones de colonias -->
            </select>
        </div>
    </div>
    <table class="entry-table">
        <thead>
            <tr>
                <th>Ruta</th>
                <th>Repartidor</th>
                <th>Cliente</th>
                <th>Estado</th>
                <th>Fecha Programada</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ruta of paginatedRutasDetalles">
                <td>{{ ruta.rutaId?.nombreRuta }}</td>

                <td>{{ ruta.repartidorId?.nombre }}</td>
                <td>{{ ruta?.clienteId?.nombre }}</td>
                <td>
                    <p [ngClass]="ruta.estado === 'finalizada' ? 'entregado' : 'pendiente'">{{ ruta.estado }}
                    </p>
                </td>
                <td *ngIf="ruta.fechaInicio==null">


                    <p [ngClass]="{'asignar': ruta.fechaInicio == null}">
                        por asignar
                        <!-- <p-calendar [(ngModel)]="date2" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" /> -->

                    </p>


                </td>
                <td>{{ ruta.cantidadBotellas }}</td>
                <td>
                    <button type="input" (click)="eliminarRuta(ruta._id)" class="remove enable-button">
                        <i class="fas fa-trash"></i>
                    </button>
                    <!-- <button [disabled]="true" [ngClass]="{ 'disabled-button': true }" type="input"
                        (click)="detalleById(ruta._id)" class="read">
                        <i class="fas fa-book-reader"></i>
                    </button> -->

                    <button type="buttom" class="edit" (click)="editar(ruta._id)">
                        <i class="fas fa-pen    "></i>
                    </button>

                </td>
            </tr>
            <!-- Aquí irían las filas de datos -->
        </tbody>
    </table>
</section>
