<section id="lista">
    <h2>Listado de Clientes</h2>
    <div class="card-data-container">
        <div class="card-data" *ngFor="let cliente of paginatedClients">
            <p><a (click)="redireccionar()">{{ cliente.nombre }}</a></p>
            <p>Tel√©fono: {{ cliente.telefono }}</p>
            <p>Colonia: {{ cliente.colonia }}</p>
            <button (click)="escanearQR(cliente)">
                <i class="fas fa-qrcode"></i> Escanear QR
            </button>
            <button (click)="verRuta(cliente)">
                <i class="fas fa-route"></i> Ver Ruta
            </button>
        </div>
    </div>
</section>
