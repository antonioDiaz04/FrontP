<!-- src/app/lista-clientes/lista-clientes.component.html -->
<section id="lista">
    <h2>Listado de Clientes</h2>

    <div class="card-data-container">
        <div class="card-data" *ngFor="let cliente of paginatedClients">
            <p><a (click)="redireccionar()">{{ cliente.nombre }}</a></p>
            <p>Tel√©fono: {{ cliente.telefono }}</p>
            <p>Colonia: {{ cliente.colonia }}</p>
            <button (click)="escanearQR('qr')">
                <i class="fas fa-qrcode"></i> Escanear QR
            </button>
            <button (click)="verRuta(cliente)">
                <i class="fas fa-route"></i> Ver Ruta
            </button>
            <button (click)="verRuta(cliente)">
                <i class="fas fa-solid fa-receipt"></i> Entregar
            </button>
        </div>
    </div>
    

    <div *ngIf="showScanner" class="modal">
        <div class="modal-content">
            <span class="close" (click)="closeScanner()">&times;</span>
        </div>
    </div>

    <div *ngIf="scannedData">
        <h2>Scanned Data:</h2>
        <p>{{ scannedData }}</p>
    </div>
</section>
