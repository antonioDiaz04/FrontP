
  <body>
    <div class="card flex justify-content-center">
      <p-sidebar [(visible)]="sidebarVisible" styleClass="ui-sidebar-md">
        <h3>Men√∫ de Acciones</h3>
        <ul class="actions-list">
          <li>
            <a (click)="redirectToAdminPurificadora('Home')">
              <i class="fa fa-home"></i> Inicio
            </a>
          </li>
          <li>
            <a (click)="redirectToAdminPurificadora('ruta-entrega')">
              <i class="fa fa-truck"></i> Mis Entregas
            </a>
          </li>
          <li>
            <a (click)="redirectToAdminPurificadora('clientes')">
              <i class="fa fa-users"></i> Clientes
            </a>
          </li>
          <li>
            <a (click)="redirectToAdminPurificadora('perfil')">
              <i class="fa fa-user"></i> Perfil
            </a>
          </li>
        </ul>
      </p-sidebar>
    </div>
    <header class="nav">
      <button (click)="sidebarVisible = true" class="hamburger-button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="search-input">
        <input type="text" placeholder="Buscar..." />
      </div>
      <i class="fa-solid fa-user"></i>
      <!-- <i class="fa-solid fa-arrow-right-from-bracket"></i> -->
    </header>

    <main class="contiene-all">
      <router-outlet></router-outlet>
    </main>

    <footer>
      <div class="footer-item" (click)="redirectToAdminPurificadora('Home')">
        <i class="fa-solid fa-home"></i>
        <span>Inicio</span>
      </div>
      <div
        class="footer-item"
        (click)="redirectToAdminPurificadora('ruta-entrega')"
      >
        <i class="fa-solid fa-route"></i>
        <span>Ruta</span>
      </div>
      <div
        class="footer-item"
        (click)="redirectToAdminPurificadora('clientes')"
      >
        <i class="fa-solid fa-users"></i>
        <span>Clientes</span>
      </div>
      <div class="footer-item notificacion"
      (click)="redirectToAdminPurificadora('notificaciones')"
      >
        <i class="fa-solid fa-bell">
          <div class="notification-indicator"></div>
        </i>
        <span>Notificaciones</span>
      </div>
    </footer>
    <style>
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: white;
        color: #5ba4da;
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0 2px 4px rgb(45, 45, 45);
        border: #666666;
        padding: 10px 0;
      }

      .footer-item {
        display: flex;
        flex-direction: column;
        align-items: center;

        cursor: pointer;
      }

      .footer-item i {
        font-size: 20px;
      }

      .footer-item span {
        margin-top: 5px;
        font-size: 12px;
      }
      .notificacion {
        border: none;
        position: relative;
      }

      .notification-indicator {
        position: absolute;
        top: 1px;
        right: 30px;
        width: 5px;
        height: 5px;
        background-color: red;
        border-radius: 50%;
        display: none;
      }

      .footer-item.notificacion .notification-indicator {
        display: block;
      }
    </style>
  </body>
